<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Createc AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" href="Favicon.png" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-left">
      <img src="Favicon.png" class="favicon" />
      <img src="Logo.png" class="logo" />
    </div>
    <nav class="nav-center">
      <a href="#">Features</a>
      <a href="#">Templates</a>
      <a href="#">Pricing</a>
      <a href="#">Blog</a>
    </nav>
    <div class="nav-right">
      <button class="btn ghost">Login</button>
      <button class="btn primary">Get Started</button>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
  <div class="hero-content">
    <span class="hero-badge">AI POWERED DESIGN</span>
    <h1>
      Design.<br />
      Create.<br />
      Scale.
    </h1>
    <p>
      Professional design platform inspired by the best.
      Create logos, posters and brand assets in minutes.
    </p>

    <div class="hero-actions">
      <button class="btn primary big">Start Designing</button>
      <button class="btn ghost big">Explore Templates</button>
    </div>
  </div>

  <div class="hero-visual">
    <div class="mockup-card"></div>
    <div class="mockup-card floating"></div>
  </div>
</section>

<section class="editor">
  <h2>Create in real time</h2>
  <p class="editor-sub">
    Powerful tools combined with a simple interface.
  </p>

  <div class="editor-layout">
    <!-- Tools -->
    <div class="editor-tools">
      <button>Text</button>
      <button>Shape</button>
      <button>Image</button>
      <button>AI Generate</button>
    </div>

    <!-- Canvas -->
    <div class="editor-canvas">
      <span>Design Canvas</span>
    </div>

    <!-- Settings -->
    <div class="editor-settings">
      <label>Color</label>
      <input type="color" />
      <label>Font Size</label>
      <input type="range" />
    </div>
  </div>
</section>

</body>
</html>
